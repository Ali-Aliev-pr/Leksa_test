<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        h1{
            text-align: center;
        }
        .card{
            width: 200px;
            padding: 20px;
            font-family: sans-serif;
            border: 1px solid;
            border-radius: 4px;
            display: inline-block;
            justify-content: space-between;
        }
        .card-text{
            flex: 1;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .card h3, .card h4{
            margin: 0;
        }
        .card p{
            margin: 20px 0;
        }
        .card img{
            width: 70px;
        }
    </style>
</head>
<body>
    <h1>Weather cards</h1>
    <div id="cards"></div>
    <script type="text/babel">
        class Card_one extends React.Component{
            render(){
                return(<div className='card'>
                <img src="icon.png" alt='Text'/>
                <div className='card-text'>
                    <h2>Morning</h2>
                    <p  className='Possible precipitation'>Вероятность осадков: 80%</p>
                    <h4 className='Temperature'>-4 Degrees</h4>    
                </div>
            </div>)
            }
        }

        class Card_two extends React.Component{
            render(){
                return(<div className='card'>
                <img src="icon.png" alt='Text'/>
                <div className='card-text'>
                    <h2>Day</h2>
                    <p  className='Possible precipitation'>Вероятность осадков: 50%</p>
                    <h4 className='Temperature'>-7 Degrees</h4>    
                </div>
            </div>)
            }
        }

        class Card_three extends React.Component{
            render(){
                return(<div className='card'>
                <img src="icon.png" alt='Text'/>
                <div className='card-text'>
                    <h2>Evening</h2>
                    <p  className='Possible precipitation'>Вероятность осадков: 100%</p>
                    <h4 className='Temperature'>-15 Degrees</h4>    
                </div>
            </div>)
            }
        }

        class Card_four extends React.Component{
            render(){
                return(<div className='card'>
                <img src="icon.png" alt='Text'/>
                <div className='card-text'>
                    <h2>Night</h2>
                    <p  className='Possible precipitation'>Вероятность осадков: 40%</p>
                    <h4 className='Temperature'>-25 Degrees</h4>    
                </div>
            </div>)
            }
        }


        ReactDOM.render(
            <div>
                <Card_one/>
                <Card_two/> 
                <Card_three/>
                <Card_four/>   
            </div>,
            document.getElementById('cards')
        )
    </script>
</body>
</html>
